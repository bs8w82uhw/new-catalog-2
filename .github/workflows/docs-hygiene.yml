name: Docs Hygiene

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:
  pull_request:
    paths:
      - "*.md"
      - "knowledge-registry.json"
      - "scripts/docs_hygiene.py"

permissions:
  contents: read
  issues: write

jobs:
  hygiene:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run checks
        run: python3 scripts/docs_hygiene.py

      - name: Add summary
        shell: bash
        run: |
          echo "## Docs Hygiene Report" >> "$GITHUB_STEP_SUMMARY"
          cat docs-hygiene-report.md >> "$GITHUB_STEP_SUMMARY"

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-hygiene-report
          path: docs-hygiene-report.md
